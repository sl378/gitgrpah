<!DOCTYPE html>
<html>
<head>
    <!-- Load the JS file -->
    <script src="./gitgrapha.js"></script>
    <!-- modified from https://github.com/nicoespeon/gitgraph.js/tree/master/packages/gitgraph-js
    <script src="https://cdn.jsdelivr.net/npm/@gitgraph/js"></script>-->
    <style>

    </style>
</head>
<body>
<!-- DOM element in which we'll mount our graph -->
<div id="graph-container"></div>

<!-- Use the `GitgraphJS` global variable to create your graph -->
<script>
    // Get the graph container HTML element.
    const graphContainer = document.getElementById("graph-container");

    // Instantiate the graph.
    const options = {
        "orientation": "vertical-reverse",
        "mode": "compact",
        "template": "blackarrow"

    }


    const gitgraph = GitgraphJS.createGitgraph(graphContainer, options);

    // Simulate git commands with Gitgraph API.
    const master = gitgraph.branch("master");
    master.commit("Initial commit");
    const bugfix = gitgraph.branch("hot-fix/MOB-2311-timer-bug");
    const beta = gitgraph.branch("beta");
    beta.commit("");
    const develop = gitgraph.branch("develop");
    develop.commit("Add TypeScript");

    const featureExpense = gitgraph.branch("feature/expense/dev");
    featureExpense
        .commit ("");
    const featureExpenseDev = gitgraph.branch("feature/expense/MOB-2349-expense-form");

    featureExpenseDev
        .commit("")
        .commit("");
    featureExpense.merge(featureExpenseDev);
    develop.merge(featureExpense);
    const release = gitgraph.branch("release/1.3.0-expense");

    bugfix.commit("");
    const bugfixRelease = gitgraph.branch("release/1.2.1-hot-fix");

    bugfixRelease.merge(bugfix).tag("v1.2.1");
    master.merge(bugfixRelease);
    beta.merge(bugfixRelease);
    develop.merge(bugfixRelease);

    release.commit("Expense bug fix ").tag("v1.3.0-beta");

    const releaseBugFix = gitgraph.branch("bug-fix/MOB-2342-expense-release-bug-fix");

    releaseBugFix.commit("");
    releaseBugFix.commit("");
    release.merge(releaseBugFix);
    beta.merge(release);
    master.merge(release).tag("v1.3.0");
    develop.merge(release);
  </script>
</body>
</html>
